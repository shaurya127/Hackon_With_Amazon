projects:
  myproducts-dev:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: us-east-2
        apiId: uexdv7fxlffkval6vgytbsm4ou
        maxDepth: 4
extensions:
  amplify:
    version: 3
